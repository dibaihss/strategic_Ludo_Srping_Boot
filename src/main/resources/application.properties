# Azure PostgreSQL Configuration with Azure AD Authentication
spring.datasource.url=jdbc:postgresql://ludopgsqlserver.postgres.database.azure.com:5432/postgres?sslmode=require
spring.datasource.username=${PGUSER:v2postgresql_user}
spring.datasource.password=${PGPASSWORD:F90kJzTrHTz9lk7b8eOVTwNnhgfJC63M}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=false

# JPA/Hibernate
# For development: automatically update the schema to create missing tables
# Change to 'validate' in production to avoid accidental schema changes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Jakarta persistence URL (fallback for Hibernate when JDBC metadata unavailable)
jakarta.persistence.jdbc.url=jdbc:postgresql://ludopgsqlserver.postgres.database.azure.com:5432/postgres?sslmode=require

# HikariCP (connection pool) tuning for Azure PostgreSQL
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Server port configuration
server.port=${PORT:8080}

# Logging
logging.level.org.springframework=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.org.hibernate.SQL=DEBUG

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always